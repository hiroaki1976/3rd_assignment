<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="quiz_box">
        <div class="answer_correct"><div class="maru"></div></div>
        <div class="answer_incorrect"><div class="batu"></div></div>
        <div class="answer_result">
            <h2 class="answer_result_title">結果発表！</h2>
            <div class="answer_result_text"></div>
        </div>
        <div class="question_number" id="js-number"></div>
            <h2 class="question" id="js-question"></h2>
        <div class="answer_box">
            <button class="answer js-answer" value="0"></button>
            <button class="answer js-answer" value="1"></button>
            <button class="answer js-answer" value="2"></button>
            <button class="answer js-answer" value="3"></button>
        </div>
    </div>
    <audio id="correct_se">
        <source src="se/Correct_Answer.mp3" type="audio/mp3">
    </audio>
    <audio id="incorrect_se">
        <source src="se/Wrong_Buzzer.mp3" type="audio/mp3">
    </audio>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- 以下でjson読み込み -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
